<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Camp Scout</title>
</head>
<body>
    <header>
      <h1>Camp Scout</h1>
    </header>
    <body>
        <main class="container">
            <section class="park">
                <h2 class="park-name">Park Name</h2>
                <p class="description">Description of the park, its features, attracions, and amenities.</p>
                <a href="#" target="_blank">View Campground Webpage</a>
            </section>
            <section class="sort hidden">
                <h3>Nearby Trails</h3>
                <select name="sort-trails" id="sort-trails">
                    <option>distance: nearest</option>
                    <option>distance: farthest</option>
                    <option>length: shortest</option>
                    <option>length: farthest</option>
                    <option>ratings: highest</option>
                    <option>ratings: lowest</option>
                </select>
                <ul class="trail-list">
                    <li class="trail-item">
                        <p class="trail-name">Trail Name</p>
                        <p class="trail-info">Trail Info</p>
                    </li>
                    <li class="trail-item">
                        <p class="trail-name">Trail Name</p>
                        <p class="trail-info">Trail Info</p>
                    </li>
                    <li class="trail-item">
                        <p class="trail-name">Trail Name</p>
                        <p class="trail-info">Trail Info</p>
                    </li>
                </ul>
            </section>
            <section class="cta">
                <a href="#" target="_blank"><button>Book a Site</button></a>
                <a href="#" target="_blank"><button>New Search</button></a>
            </section>
        </main>
    </body>
</body>
</html>
