<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='main.css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:400,700|Montserrat:400,700&display=swap' rel='stylesheet'>
    <title>Camp Scout</title>
</head>
<body>
    <header class='header'>
      <h1 class='title'>Camp Scout</h1>
    </header>
    <section>
        <form id='js-form'>
            <input type='text' class='search-bar js-address-search' placeholder='enter a city, address, or landmark' required>
            <button type='submit' class='search-bar js-search'>Scout</button>
        </form>
    </section>
    <main class='summary'>
        <p>Search for campgrounds across the US and Canada and 
            get information on nearby hiking trails.
        </p>
    </main>
    <section class='list-container js-park-list hidden' id='results'>
    </section>
<!--SCRIPTS-->
    <script
  src='https://code.jquery.com/jquery-3.4.1.min.js'
  integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo='
  crossorigin='anonymous'></script>
  <script type='text/javascript' src='config.js'></script>
  <script type='text/javascript' src='index.js'></script>
</body>
</html>
